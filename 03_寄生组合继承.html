// 实现寄生组合继承
        //父类
        function Person(name) {
            this.name = name
        }
        Person.prototype.sayHi = function () {
            console.log(`你好,我叫${this.name}`);
        }
        //子类
        function Student(name) {
            //把Student的实例对象,指向Person这个构造函数 
            Person.call(this, name)
        }
        //使用Person构造函数的原型对象创建一个新的对象,并且覆盖此对象中的构造器(constructor)的指向 
        const prototype = Object.create(Person.prototype,{ constructor:{
                value:Student
            }
        })
        //改变Student的原型对象
        Student.prototype = prototype
        const s = new Student('张三')
    </script>
